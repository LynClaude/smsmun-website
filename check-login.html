<!DOCTYPE html>
<html>
<head>
    <title>登录测试</title>
</head>
<body>
    <h1>测试登录</h1>
    <p>打开此页面后，按F12打开开发者工具</p>
    <p>点击下面按钮，然后查看控制台的日志</p>
    <button onclick="testLogin()">测试登录</button>
    
    <script>
        async function testLogin() {
            console.log('🔐 开始测试登录...');
            const email = prompt('请输入您的邮箱:');
            const password = prompt('请输入您的密码:');
            
            if (email && password) {
                console.log('📧 邮箱:', email);
                console.log('🔑 密码长度:', password.length);
                
                // 模拟检查（不实际发送到服务器）
                console.log('✅ 这是模拟检查，实际登录需要查看浏览器网络请求');
                console.log('🌐 请查看 Network 标签页查看实际的登录请求');
            }
        }
    </script>
</body>
</html>
